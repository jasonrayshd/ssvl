batch_size: 12
epochs: 100
update_freq: 1
save_ckpt_freq: 10

# Model parameters
model: 'oscc_vit_base_patch16_224'
tubelet_size: 2
input_size: 224

drop: 0.0
attn_drop_rate: 0.0
drop_path: 0.1

disable_eval_during_finetuning: false

# Optimizer parameters
opt: 'adamw'
opt_eps: 1.0e-8
opt_betas: [0.9, 0.999]
clip_grad: null
momentum: 0.9
weight_decay: 0.05
weight_decay_end: null

lr: 5.0e-4
layer_decay: 0.75
warmup_lr: 1.0e-6
min_lr: 1.0e-6

warmup_epochs: 5
warmup_steps: -1

