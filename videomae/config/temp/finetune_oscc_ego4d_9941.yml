mixup: 0.8
cutmix: 1.0
cutmix_minmax: null
mixup_prob: 1.0
mixup_switch_prob: 0.5
mixup_mode: 'batch'

# Finetuning params
finetune: '/data/jiachen/ssvl_output/ts_preepic55_A33/checkpoint-599.pth'
model_key: 'model|module'
model_prefix: ''
